<div ng-include="'angular/views/header.html'"></div>
<div class="container">
    <div class="input-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
    <!-- /input-group -->
    <div class="tweet row" ng-repeat="tweet in tweets | filter:search">
        <img class="thumbnail" ng-src="{{ tweet.userimg }}" alt="">
        <div class="col">
            <div class="username">
                <a href="#/view/{{tweet.id}}">
                    {{ tweet.username }}
                </a>
            </div>
            <p ng-bind-html="tweet.content | nl2br"></p>
        </div>
        <button class="delete-btn btn btn-outline-danger" ng-click="deleteTweet(tweet)">Delete</button>
    </div>
</div>
